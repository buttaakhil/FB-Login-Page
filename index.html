<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="final_box">
        <div class="side_text">
            <h1>facebook</h1>
            <h2>Facebook helps you connect and
                share with people in your life.
            </h2>
        </div>
    
        <div class=" form">
            <div class="content2">
                <div class="content1">
                    <div class="email">
                        <input type="text" placeholder="Email address or phone number" class="email_box">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password" class="password_box">
                    </div>
                    <div class="login_btn">
                        <button class="login_box">Log in</button>
                    </div>
                    <div class="anchor_forgot_pass">
                        <a href="#">Forgotten password?</a>
                    </div>
                    <div class="horizontal">
                        <p><hr</p>
                    </div>
                </div>
                <div class="create_new_btn">
                    <button class="create_new_btn_box">Create new account</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
